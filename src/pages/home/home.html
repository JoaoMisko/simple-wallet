<ion-header danger>
  <ion-navbar  align-title="center" >
    <ion-title><img src="assets/imgs/maglu.jpg"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    
    <ion-grid style="background-color:#ddd">
      <ion-row>
          <p style="font-size:10px;margin:1px;color:#444"><strong>Saldo na carteira</strong></p>
      </ion-row>
      <ion-row>
        <ion-col col-8> <p style="font-size:30px;margin:2px; color:#478aff">R$ 1.000,00</p></ion-col>
        <ion-col col-4>
            <button ion-button (click)="onClick()" style="font-size:12px" color="secondary">DEPOSITAR</button>
        </ion-col>
      </ion-row>
    </ion-grid>
   

    <ion-list>
      <button ion-item (click)="onClick()">
      <!-- <ion-item> -->
        <h2>PRODUTOS</h2>
        <p>Comprar no Magazine Luiza</p>
        <ion-icon ios="ios-cart" md="md-cart" item-end style="color:#007EC5"></ion-icon>
      <!-- </ion-item> -->
      </button>
      <button ion-item (click)="onClick()">
      <!-- <ion-item> -->
        <h2>SERVIÇOS</h2>
        <p>Utilize sua Wallet em diversos serviços</p>
        <ion-icon ios="ios-restaurant" md="md-restaurant" item-end style="color:#007EC5"></ion-icon>
      <!-- </ion-item> -->
      </button>
      <button ion-item (click)="Estac()">
        <h2>TRANSFERÊNCIAS</h2>
        <p>Envie $ para amigos</p>
        <ion-icon name="car" ios="ios-refresh" md="md-refresh" item-end style="color:#007EC5"></ion-icon>
      </button>
      <button ion-item (click)="Cons()">
        <h2>RECARGA</h2>
        <p>Vivo, Oi, Tim e Claro</p>
        <ion-icon name="beer" ios="ios-phone-portrait" md="md-phone-portrait" item-end style="color:#007EC5"></ion-icon>
      </button>
      <button ion-item (click)="Lojas()">
        <h2>CONTAS</h2>
        <p>Luz, água, telefone, etc</p>
        <ion-icon name="cart" ios="ios-list-box" md="md-list-box" item-end style="color:#007EC5"></ion-icon>
      </button>
      <button ion-item (click)="ComoChegar()">
        <h2>TRANSPORTE</h2>
        <p>Recarga de bilhete</p>
        <ion-icon name="map" ios="ios-bus" md="md-bus" item-end style="color:#007EC5"></ion-icon>
      </button>
    </ion-list>
